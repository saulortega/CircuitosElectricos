		<div id="valores-resistencia" class="modal fade">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header text-left">
						<button type="button" class="close" data-dismiss="modal" aria-label="Cerrar"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Valores del elemento</h4>
					</div>
					<div class="modal-body" style="overflow:auto">
						<label class="col-xs-12 control-label text-left">Valor de la resistencia:</label>
						<div class="col-xs-12">
							<input type="text" name="valor" class="form-control">
							<!--<div class="input-group-btn" style="overflow:visible">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ω <span class="caret"></span></button>
								<ul class="dropdown-menu dropdown-menu-right" style="min-width:10px">
								<li><a href="#">Ω</a></li>
								<li><a href="#">KΩ</a></li>
								</ul>
							</div>  -->
						</div><!-- /input-group -->
						<div class="btn-group" data-toggle="buttons" style="margin-top:10px">
							<label class="btn btn-success active">
								<input type="radio" name="unidad" id="_" autocomplete="off" checked> Ω
							</label>
							<label class="btn btn-success">
								<input type="radio" name="unidad" id="K" autocomplete="off"> KΩ
							</label>
						</div>
						<br>
					</div>
					<div class="modal-footer" style="text-align:center">
						<input type="hidden" name="fila">
						<input type="hidden" name="columna">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
						<button type="button" class="btn btn-success" onclick="elemento.guardarR()">Guardar</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
